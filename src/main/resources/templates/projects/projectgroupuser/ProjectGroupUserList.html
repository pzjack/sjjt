<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>陕建集团办公项目物资管理系统</title>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="U14Studio.com Product Prototype Template" />
<meta name="author" content="service@u14studio.com" />
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<title>陕建集团办公项目物资管理系统</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"></link>
<!-- easyui core CSS -->
<link href="../../static/js/easyui/themes/gray/easyui.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/gray/easyui.css}" />
<link href="../../static/js/easyui/themes/color.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/color.css}" />
<link href="../../static/js/easyui/themes/icon.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/icon.css}" />
<!-- Custom styles for this template -->
<link href="../../static/css/common.css" rel="stylesheet" media="screen" th:href="@{/css/common.css}" />
<script src="../../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script src="../../static/js/easyui/jquery.easyui.min.js" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
<script src="../../static/js/easyui/locale/easyui-lang-zh_CN.js" th:src="@{/js/easyui/locale/easyui-lang-zh_CN.js}"></script>
<script src="../../static/js/sjjt.common.js" th:src="@{/js/sjjt.common.js}"></script>
<script src="../../static/js/custom/message.js" th:src="@{/js/custom/message.js}"></script>
<script src="../../static/js/custom/project/projectgroupuser/projectgroupuser.js" th:src="@{/js/custom/project/projectgroupuser/projectgroupuser.js}"></script>
<script type="text/javascript">
	$(function() {
		initList();
	});
</script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div class="minWidth" style="padding: 1px 5px 0px 5px;"
			data-options="region:'center',border:false">
			<table id="dataList" class="easyui-datagrid"
				data-options="rownumbers:true,singleSelect:false,toolbar:'#toolbar',fit:true">
				<thead>
					<tr>
						<th data-options="field:'id',width:'5%',checkbox:true"></th>
						<th data-options="field:'name',width:'20%'">姓名</th>
						<th data-options="field:'projectgroupName',width:'25%'">项目组</th>
						<th data-options="field:'role',width:'20%'">角色</th>
						<th data-options="field:'post',width:'20%'">职位</th>
						<th
							data-options="field:'operate',width:'10%',align:'center'">操作</th>
					</tr>
				</thead>
			</table>
			<div id="toolbar">
				<table>
					<tr>
						<td>项目组名称：</td>
						<td><input id="projectgroupName" name="projectgroupName" class="easyui-combogrid" style="width: 200px;" 
							data-options="icons: [{iconCls:'icon-clear',handler: function(e){combogridClear('projectgroupName');}}]"/>
						</td>
						<td style="padding-left:5px;">员工姓名：</td>
						<td><input id="name" name="name" class="easyui-combogrid" style="width: 100px;" 
							data-options="icons: [{iconCls:'icon-clear',handler: function(e){combogridClear('name');}}]"/>
						</td>
						<td style="padding-left:5px;">角色：</td>
						<td>
							<input class="easyui-combobox" id="role" name="role" style="width:100px;"/>
						</td>
						<td><a href="javascript:void(0);" id="btnAdd"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-add'">新增</a></td>
						<td><a href="javascript:void(0);" id="btnDelete"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-remove'">删除</a></td>
						<td><a href="javascript:void(0);" id="btnDelete"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-edit'">修改</a></td>
						<td><a href="javascript:void(0);" id="btnDelete"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-search'">查询</a></td>
					</tr>
				</table>
			</div>
		</div>

		<div class="minWidth" data-options="region:'south',border:false"
			style="height: 33px; padding: 0px 5px;">
			<div class="easyui-panel" data-options="fit:true"
				style="background-color: rgb(244, 244, 244); width: 100%;">
				<div class="easyui-pagination" id="pagination"></div>
			</div>
		</div>
	</div>
</body>
</html>
