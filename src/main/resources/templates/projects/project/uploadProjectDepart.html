<!DOCTYPE html>

<!-- easyui core CSS -->
<link href="../../static/js/easyui/themes/gray/easyui.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/gray/easyui.css}" />
<link href="../../static/js/easyui/themes/color.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/color.css}" />
<link href="../../static/js/easyui/themes/icon.css" rel="stylesheet" media="screen" th:href="@{/js/easyui/themes/icon.css}" />
<!-- Custom styles for this template -->
<link href="../../static/css/common.css" rel="stylesheet" media="screen" th:href="@{/css/common.css}" />
<script src="../../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script src="../../static/js/easyui/jquery.easyui.min.js" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
<script src="../../static/js/easyui/locale/easyui-lang-zh_CN.js" th:src="@{/js/easyui/locale/easyui-lang-zh_CN.js}"></script>
<script src="../../static/js/sjjt.common.js" th:src="@{/js/sjjt.common.js}"></script>
<script type="text/javascript">
function operateFormatter(value, row, index) {
	var result = "";
	return result;
}
function loadData(pageIndex, pageSize) {
}
function importExcel() {
	$("#formupload").submit();
}
$(function() {
	$("#btnImport").bind("click", importExcel);
	dataGridInit();
});
</script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
		<div class="minWidth" style="padding: 5px;"
			data-options="region:'north',border:false">
			<form id="formupload" th:action="@{/api/v1/project/upload}" action="/api/v1/project/upload" method="POST" enctype="multipart/form-data">
				<table class="t1">
						<th>导入分部分项明细：</th><th>项目ID</th><th>单位工程ID</th>
					<tr>
						<td><input name="file" type="file" size="80" /></td>
						<td><input name="projectId" type="input" value="1" /></td>
						<td><input name="unitprojectId" type="input" value="1" /></td>
					</tr>
				</table>
				<table style="width: 100%">
					<tr>
						<td><div align="right" class="search_btn_div">
								<a id="btnImport" href="javascript:void(0);"
									class="easyui-linkbutton c0"
									data-options="iconCls:'icon-search'"
									style="padding-right: 5px;">导&nbsp;&nbsp;入</a>
							</div></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="minWidth" style="padding: 0 5px;"
			data-options="region:'center',border:false">
			<table id="dataList" class="easyui-datagrid"
				data-options="rownumbers:true,singleSelect:false,toolbar:'#toolbar',fit:true">
				<thead>
					<tr>
						<th data-options="field:'id',width:'5%',checkbox:true"></th>
						<th data-options="field:'deptName',width:'30%'">工程项目名称</th>
						<th data-options="field:'deptCode',width:'20%'">单项工程</th>
						<th data-options="field:'parentName',width:'30%'">单位工程</th>
						<th
							data-options="field:'operate',width:'15%',align:'center',formatter:operateFormatter">操作</th>
					</tr>
				</thead>
			</table>
			<div id="toolbar">
				<table>
					<tr>
						<td><a href="javascript:void(0);" id="btnAdd"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-add',plain:'true'">新增</a></td>
						<td>
							<div class="datagrid-btn-separator"></div>
						</td>
						<td><a href="javascript:void(0);" id="btnDelete"
							class="easyui-linkbutton btn-separator"
							data-options="iconCls:'icon-remove',plain:'true'">删除</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
